<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Card with Login Modal and Navigation Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
  </script>
  <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include Link for rating Star Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
        <a href="#" class="navbar-brand">
            <img src="img/coworking.jpg" alt="logo" width="54" height="50" class="d-inline-block align-top" />
            Co-Working Registry
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
            aria-label="Expand Navagation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav text-end ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link login-btn" data-bs-toggle="modal" data-bs-target="#logIn" id="logen">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#signUp" id="signep">Sign-up</a>
                </li>
                <li class="nav-item">
                    <a href="/properties" class="nav-link" id="proper">All Properties</a>
                </li>
                <li class="nav-item">
                  <a href="/myProperties" class="nav-link" id="myProper">My Properties</a>
                </li>
                <li class="nav-item">
                    <a href="/homePage" class="nav-link" id="worksp">My Workspace</a>
                </li>
                <li class="nav-item">
                    <a href="/myBookings" class="nav-link" id="bookings">MyBookings</a>
                </li>
                <div class="dropdown">
                    <button type="button" data-toggle="dropdown" class="nav-link" id="acct">
                        Account <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#profile">Profile</a></li>
                        <li><a href="#" class="nav-link" id="logout">Logout</a></li>
                    </ul>
                </div>
            </ul>
        </div>
    </div>
</nav>


  <!-- Modal for Viewing Profile -->
  <div class="container">
    <div class="modal fade" id="profile">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1>My Profile</h1>
            <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#profile"></button>
          </div>
          <div class="modal-body">
            <div class="profile" id="profileBody">
            </div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
