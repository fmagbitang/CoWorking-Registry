        <!-- FORM FOR CREATING A NEW Workspace -->
        <div class="container">
            <form novalidate id="createWorkspace">
                <div class="form-floating">
                    <input type="text" name="name" id="name" class="form-control"  placeholder="Meeting Room" required>
                    <label for="name" class="form-label">Type of Workspace</label>
                    <div class="invalid-feedback">Invalid Workspace</div>
                </div>
                <br>
                <div class="form-floating">
                    <input type="number" name="capacity" id="capacity" class="form-control" placeholder="3" required>

                </div>
                <br>
                <select name="lease_term" id="lease_term"  class="form-select" required>
                    <option value="term" disabled selected>Term Type</option>
                    <option value="per 30 minutes">per 30 minutes</option>
                    <option value="per 1 hour">per 1 hour</option>
                    <option value="per 2 hours">per 2 hours</option>
                </select>
                <br>
                <div class="form-floating">
                    <input type="number" name="price" id="price" class="form-control"  placeholder="30" required>
                    <label for="price" class="form-label">Price</label>
                    <div class="invalid-feedback">Invalid input</div>
                </div>
                <br>
                <div>
                    <label for="image" class="form-label">Please Upload an image of the workspace</label>
                    <input type="file" name="image" id="image" class="form-control" accept="Image/*">
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-sm">Add Workspace</button>
            </form>
        </div>

<!-- 
    SCRIPT TO ADD WORKSPACE BASED ON THE PROperties of the USER -->
    <script>

            const token = localStorage.getItem('token');

            const handleCreateWorkspace = async(event) => {
                event.preventDefault();

                const workspaceForm = document.getElementById('createWorkspace');
                const workspaceFormData = new FormData(workspaceForm);

                const myHeaders = new Headers();
                myHeaders.append("Content-type", "application/json")
                myHeaders.append("Authorization", `Bearer ${token}`);

                const requestBody = JSON.stringify({
                    name:workspaceFormData.get('name'),
                    capacity:workspaceFormData.get('capacity')
                    // photos:workspaceFormData.get('image')
                    // Ask on how to insert the owners ID to this(foreign key and property ID)
                });

                const requestOptionsAW = {
                    method: 'POST',
                    headers: myHeaders,
                    body: requestBody,
                    redirect: 'follow'
                }

                try{
                    const responseAW = await fetch('http://143.198.237.154/api/workspace/create',requestOptionsAW);
                    const resultsAW = await responseAW.text();

                    if(responseAW.ok){
                        console.log("succesfully added")
                    }
                }catch (err) {
                    console.log('err', err);
                    alert('An error occured, Please Try again later!');
                }
            };

            if(!token){
                alert('Please Login to an Account');
            }else{
                const workspaceForm = document.getElementById('createWorkspace');
                workspaceForm.addEventListener('submit', handleCreateWorkspace);
            }

    </script>

    <!-- Handle Errors in Forms -->
    <script>
        const forms = document.querySelectorAll("form");

        forms.forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
